<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o navegador do seu computador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/imagem M.png" type="image/png">
        <img src="Imagens/imagem G.png" alt="Imagem flexível">
    </picture>
</body>
</html>
